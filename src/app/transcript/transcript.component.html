  <div class="transcripts">

    <div *ngFor="let tr of transcripts">
      <div class="transcript">
        <div [ngClass]="{'speaker': true, 'hidden' : tr.hideSpeakerName}">
          {{tr.speaker}}
        </div>
        <div class="text">
          {{tr.snippet}}
        </div>
      </div>
    </div>
  </div>
