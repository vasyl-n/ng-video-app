  <div class="transcripts">
    <div class="transcript" *ngFor="let tr of transcripts">
      <div class="content">
        <div class="speaker">
          {{tr.speaker}}
        </div>
        <div class="test" *ngFor="let tr of tr.utterances">
          <div class="text">
            {{tr.snippet}}
          </div>
        </div>
      </div>
      <div class="circle"></div>
    </div>
  </div>
