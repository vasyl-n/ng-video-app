  <div class="transcripts">
    <div class="transcript" *ngFor="let tr of transcripts">
      <div class="content">
        <div class="speaker">
          {{tr.speaker}}
        </div>
        <div class="text" *ngFor="let tr of tr.utterances">
            {{tr.snippet}}
        </div>
      </div>
      <div class="circle"></div>
    </div>
  </div>
